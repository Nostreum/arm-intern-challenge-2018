{{ name }}
<!DOCTYPE HTML>
<html>
    <meta charset="utf-8" />
    <head>
        <title>Arm intern challenge</title>

        <link rel="stylesheet"
              href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
              integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
              crossorigin="" />

        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous" />

        <link rel="stylesheet"
              href="static/mymap.css" />
    </head>

    <body>
        <div id="top">
            <h1> Arm intern challenge </h1>
            <nav class="navbar navbar-light bg-light">
                <form class="form-inline">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">hospital id</span>
                        </div>
                        <input type="number" id="hospital" class="form-control" aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">radius (km)</span>
                        </div>
                        <input type="number" id="radius" class="form-control" aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">city</span>
                        </div>
                        <input type="text" id="city" class="form-control" aria-describedby="basic-addon1">
                    </div>

                    <button type="button" id="script" class="btn btn-outline-warning">search</button>
                </form>
            </nav>
        </div>
        
        <div id="map"></div>

        <script src="http://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous" ></script>
        
        <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
                integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                crossorigin="anonymous" ></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
                integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
                crossorigin="anonymous" ></script>

        <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
            integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
            crossorigin="" ></script>

        <script src="static/js/mymap.js"> </script>

    </body>
</html>
